<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration | Facial Attendance</title>
</head>

<body>
  <header>
    <h1>Student Registration</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="registration-form-title">
      <h2 id="registration-form-title">Register as a Student</h2>
      <form action="/register" method="POST" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required minlength="2" maxlength="100" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" />

        <label for="roll-number">Roll Number</label>
        <input type="text" id="roll-number" name="roll_number" placeholder="Your roll number" required pattern="[A-Za-z0-9\-]+" title="Alphanumeric characters and dashes only" />

        <button type="submit">Register</button>
      </form>
    </section>
  </main>
</body>

</html>
