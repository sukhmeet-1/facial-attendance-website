<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructor Registration | Facial Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-gray-800 flex flex-col">

  <header class="bg-teal-800 text-white py-6 shadow-md text-center">
    <h1 class="text-3xl font-extrabold">Instructor Registration</h1>
    <nav class="mt-3">
      <ul class="flex justify-center space-x-6 text-white text-lg">
        <li><a href="home.html" class="hover:underline">Home</a></li>
        <li><a href="login.html" class="hover:underline">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <section class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h2 id="registration-form-title" class="text-2xl font-semibold mb-6 text-teal-800 text-center">Register as an Instructor</h2>
      <form action="/register-instructor" method="POST" novalidate class="space-y-6">
        <div>
          <label for="email" class="block mb-2 font-medium">Email Address</label>
          <input type="email" id="email" name="email" placeholder="instructor.email@example.com" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600" />
        </div>

        <div>
          <label for="password" class="block mb-2 font-medium">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600" />
        </div>

        <div>
          <label for="employer-id" class="block mb-2 font-medium">Employer ID</label>
          <input type="text" id="employer-id" name="employer_id" placeholder="Your employer ID" required
            pattern="[A-Za-z0-9\-]+" title="Alphanumeric characters and dashes only"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600" />
        </div>

        <button type="submit"
          class="w-full bg-teal-700 text-white py-3 rounded-lg font-semibold hover:bg-teal-900 transition-colors">
          Register
        </button>
      </form>
    </section>
  </main>

</body>

</html>
