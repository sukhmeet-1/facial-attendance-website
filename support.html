<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Support | Facial Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-gray-800 flex flex-col">

  <header class="bg-teal-800 text-white shadow-md py-6 px-4 text-center font-extrabold text-3xl tracking-tight">
    Facial Attendance System - Contact Support
    <nav class="mt-3">
      <ul class="flex justify-center space-x-6 text-white text-lg">
        <li>
          <a href="home.html" class="hover:underline focus:underline focus:outline-none">Home</a>
        </li>
        <li>
          <a href="login.html" class="hover:underline focus:underline focus:outline-none">Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto max-w-3xl p-6 flex-grow flex flex-col justify-center">
    <section class="bg-white rounded-lg shadow-lg p-8 md:p-12">
      <h2 class="text-3xl font-bold mb-6 text-teal-800">Get Help & Support</h2>
      <p class="mb-6 text-gray-700 text-lg leading-relaxed">
        If you encounter any issues or have questions about the Facial Attendance System, please contact our support team.
      </p>

      <form action="/contact-support" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block mb-2 font-semibold">Full Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-teal-600 transition" />
        </div>

        <div>
          <label for="email" class="block mb-2 font-semibold">Email Address</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-teal-600 transition" />
        </div>

        <div>
          <label for="message" class="block mb-2 font-semibold">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Describe your issue or question"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-teal-600 transition"></textarea>
        </div>

        <button type="submit"
          class="bg-teal-700 text-white py-3 px-6 rounded-lg font-semibold hover:bg-teal-900 transition focus:outline-none focus:ring-4 focus:ring-teal-300">
          Send Message
        </button>
      </form>
    </section>
  </main>

  <footer class="bg-teal-800 text-white py-4 text-center text-sm mt-auto">
    &copy; 2025 Facial Attendance Prototype
  </footer>

</body>

</html>
