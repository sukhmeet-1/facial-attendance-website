<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Login | Facial Attendance</title>
  <link rel="stylesheet" href="gov-style.css">
</head>

<body>
  <header>
    <h1>Facial Attendance System</h1>
  </header>

  <main>
    <section class="login-section">
      <h2>Instructor Login</h2>
      <form action="#" method="post" class="login-form">
        <div class="form-group">
          <label for="instructor-id">Instructor ID</label>
          <input type="text" id="instructor-id" name="instructor-id" required>
        </div>

        <div class="form-group">
          <label for="instructor-password">Password</label>
          <input type="password" id="instructor-password" name="instructor-password" required>
        </div>

        <button type="submit">Login</button>
      </form>
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Facial Attendance Prototype</p>
  </footer>
</body>

</html>
